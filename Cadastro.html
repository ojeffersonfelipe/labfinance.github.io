<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Dashboard | Jefferson Felipe</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <a href="#">
                <div class="logo">
                    <img src="images/logo.jpeg">
                    <h2>Lab<span class="danger">Finance</span></h2>
                </div>
                 </a>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Cadastro de Novos Usuários</h1>
            <!-- New Users Section -->
            <div class="new-users"> 
                <h2>Seja bem vindo!</h2>
                <div class="user-list">
                    <form id="userSignupForm">
                        <div class="group-input">
                            <div class="text-info">
                                Nome
                            </div>
                            <div class=input-form>
                                <input type="text" id="nome" required>
                            </div>
                        </div>
                        <div class="group-input">
                            <div class="text-info">
                                Cargo
                            </div>
                            <div class=input-form>
                                <input type="text" id="cargo" required>
                            </div>
                        </div>
                        <div class="group-input">
                            <div class="text-info">
                                E-mail
                            </div>
                            <div class = input-form>
                                <input type="text" id="email" required>
                            </div>
                        </div>
                        <div class="group-input">
                            <div class="text-info">
                                CPF
                            </div>
                            <div class=input-form>
                                <input type="text" id="cpf" required>
                            </div>
                        </div>
                        <div class="group-input">
                            <div class="text-info">
                                Senha
                            </div>
                            <div class=input-form>
                                <input type="password" id="senha" required>
                            </div>
                        </div>
                        <div class="group-input">
                            <input type="submit" class="btn-login" value=Cadastrar>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Final da seção de colaboradores -->
        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Seja bem vindo!</b></p>
                        <small class="text-muted">Suporte</small>
                    </div>
                    <div class="profile-photo">
                        <img src="images/profile-1.jpg">
                    </div>
                </div>
            </div>
            <!-- End of Nav -->
        </div>
    </div>
    <script src="./Cadastro.js"></script>
</body>

</html>
