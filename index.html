<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./indexstyle.css">
    <title>Dashboard | Login </title>
</head>

<body>
<div class="container-login">   

    <div class="container-login-central">

        <div class="container-header">
            <div class="titulo-login">
                <h1>Lab<span class="danger">Finance</span></h1>
            </div>
            <div class="info-login">
                Digite seu email e senha para acessar!
            </div>
        </div>
        <div class="container-form">
            <form id="loginForm">
                <div class="group-input">
                    <div class="text-info">
                        E-mail
                    </div>
                        <div class= "input-form">
                            <input type="email" id="email" placeholder="Digite aqui seu e-mail" required>
                        </div>
                </div>
                <div class="group-input">
                    <div class="text-info">
                        Senha
                    </div>
                    <div class= "input-form">
                        <input type="password" id="password" placeholder="Digite aqui sua senha" required>
                    </div>
                </div>
                <div class="info-login">
                    <div class="text-info">
                        Esqueceu sua senha?
                    </div>
                </div>
                <div class="group-input">
                    <input type="submit" class="btn-login" value="Login">
                </div>
            </form>                     
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
