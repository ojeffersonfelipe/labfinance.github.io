<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./loginstyle.css">
    <title>Dashboard | Login </title>
</head>

<body>
<div class="container-login">

    <div class="container-login-central">

        <div class="container-header">
            <div class="titulo-login">
                <h1>Lab<span class="danger">Finance</span></h1>
            </div>
            <div class="info-login">
                Digite seu email e senha para acessar!
            </div>
        </div>
        <div class="container-form">
            <form class="form-inputs" [formGroup]="loginForm" (submit)="loginUser()">
                <div class="group-input">
                    <div class="text-info">
                        E-mail
                    </div>
                    <input class="input-form" type="text" name="email" id="email" placeholder="Digite aqui o seu e-mail"
                        formControlName="email" required="">
                </div>

                <div class="group-input">
                    <div class="text-info">
                        Senha
                    </div>
                    <input class="input-form" type="password" name="senha" id="senha" placeholder="Digite a sua senha"
                        formControlName="senha" required="">
                </div>
                <div class="info-login">
                    <div class="text-info">
                        Esqueceu sua senha?
                    </div>
                <div class="group-input">
                    <input type="submit" class="btn-login" value="Login" [ngClass]="{'disabled' : !loginForm.valid}"
                        [disabled]="!loginForm.valid">

                </div>
            </form>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
